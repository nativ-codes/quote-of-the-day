<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdÄƒugare text peste imagine</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Montserrat:wght@600&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<style>
    @font-face {
        font-family: 'Caviar Dreams';
        src: url('./CaviarDreams.ttf');
    }

    * {
        font-family: 'Caviar Dreams';
    }
    
    #image-container {
        position: relative;
        display: inline-block;
    }

    #text-overlay {
        flex-direction: column;
        position: absolute;
        font-size: 50px;
        color: white;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.6);
        text-align: center;
        padding: 0 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #quotes {
        width: 100px;
        opacity: 0.8;
        margin-bottom: 48px;
        margin-top: -48px;
    }

    #author {
        font-size: 32px;
        margin-top: 32px;
        opacity: 0.8;
    }
</style>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>


</head>
<body>

<div id="image-container">
    <img id="image" src="motiva.jpg" alt="Imagine">
    <div id="text-overlay">
        <img id="quotes" src="quotes1.png">
        <div id="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</div>
        <div id="author">Vlad Burca</div>
    </div>
</div>

<script>

</script>

<script>
	window.onload = function() {
		html2canvas(document.getElementById("image-container"), {
			logging:true,
			allowTaint : true,
			useCORS: true,
		}).then(canvas => {
			canvas.className = "html2canvas";
			document.body.appendChild(canvas);
			// document.getElementById("image-container").style.display = "none";
		});
	}	
</script>
</body>
</html>
